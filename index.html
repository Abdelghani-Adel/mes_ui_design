<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/sass/main.css" />
    <title>MES Factory</title>
  </head>
  <body>
    <div class="loginPage">
      <div class="platform">
        <div class="platform-background">
          <div>
            <h2 class="fm-montserrat fw-bold">One Platform For Managing all</h2>
            <h1 class="fm-montserrat fw-medium">MANUFACTURING ASPECTS</h1>
          </div>
        </div>
      </div>
      <div class="login-section">
        <div class="logo">
          <img src="assets/factoryIcon.svg" alt="" />
          <h3>MES</h3>
        </div>

        <form class="login-form">
          <div class="p-relative mb-3">
            <input
              type="text"
              class="form-input border-focus-primary rounded-2"
              placeholder="E-Mail"
            />
            <i class="fa-regular fa-envelope form-icon"></i>
          </div>

          <div class="p-relative mb-3">
            <input
              type="password"
              class="form-input rounded-2"
              placeholder="Password"
            />
            <i class="fa-solid fa-lock form-icon"></i>
          </div>
          <div class="form-control">
            <button class="form-btn">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
